<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE LINK -->
    <link rel="stylesheet" href="./../assests/css/contact.css" />
    <link rel="stylesheet" href="./../assests/css/nav.css" />

    <!-- Font awesome icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Account</title>
  </head>
  <body>
    <header>
      <!-- Navigation starts here -->
      <nav>
        <div class="logo-wrapper">
          <a href="#" class="logo">Logo</a>
        </div>
        <div class="nav-items" id="nav-item-wrapper">
          <a href="./../index.html" class="nav-links">HOME</a>
          <a href="./about.html" class="nav-links">ABOUT</a>
          <a href="./service.html" class="nav-links">SERVICES</a>
          <a href="./contact.html" class="nav-links">ACCOUNT</a>
        </div>
        <div
          class="hamburger-wrapper"
          id="menu-toggler"
          onclick="toggleNavBar()"
        >
          <i class="hamburger fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- Navigation ends here -->
    <!-- main section starts here -->
    <main>
      <!-- Account Page -->

      <div class="account-page">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <img src="./assests/images/image1.png" width="100%" />
            </div>
            <div class="col-2">
              <div class="form-container">
                <div class="form-btn">
                  <span onclick="login()">Login</span>
                  <span onclick="register()">Register</span>
                  <hr id="indicator" />
                </div>
                <form action="" id="LoginForm">
                  <input type="text" placeholder="Username" />
                  <input type="password" placeholder="Password" />

                  <button type="submit" class="btn">Login</button>
                  <a href="">Forgot Password</a>
                </form>
                <form action="" id="RegForm">
                  <input type="text" placeholder="Username" />
                  <input type="email" placeholder="Email" />
                  <input type="password" placeholder="Password" />

                  <button type="submit" class="btn">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Contact">
        <section>
          <i class="fab fa-github-square"></i>
          <i class="fab fa-twitter"></i>
          <i class="fas fa-envelope-square"></i>
          <i class="fab fa-facebook-f"></i>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Download Our App</h3>
            <p>
              Download App for Android <br />
              and ios mobile phone
            </p>
            <div class="app-logo">
              <img src="images/play-store.png" alt="" />
              <img src="images/app-store.png" alt="" />
            </div>
          </div>
          <div class="footer-col-2">
            <img src="images/logo-white.png" alt="" />
            <p></p>
          </div>
          <div class="footer-col-3">
            <h3>Useful Links</h3>
            <ul>
              <li>Coupons</li>
              <li>Blog Post</li>
              <li>Return Policy</li>
              <li>Join Affiliate</li>
            </ul>
          </div>

          <div class="footer-col-4">
            <h3>Follow us</h3>
            <ul>
              <li>Facebook</li>
              <li>Twitter</li>
              <li>Instagram</li>
              <li>YouTube</li>
            </ul>
          </div>
        </div>
        <hr />
        <p class="copyright">Copyright 2020 - introidx</p>
      </div>
    </div>
  </body>
</html>
